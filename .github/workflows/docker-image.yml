name: Build android sdk image

on:
  push:
    branches:
      - master

    tags:
      - v*

env:
  IMAGE_NAME_ANDROID_SDK: android-sdk

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the android sdk image
      run: |
        docker build . --tag $IMAGE_NAME_ANDROID_SDK

    -
      name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push images to docker hub
      run: |
        IMAGE_ID=${{ github.repository }}
        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

        # Use Docker `latest` tag convention
        [ "$VERSION" == "master" ] && VERSION=latest

        echo "Pushing image $IMAGE_ID:$VERSION-nodejs-ruby"
        docker tag $IMAGE_NAME_ANDROID_SDK $IMAGE_ID:$VERSION-nodejs-ruby
        docker push $IMAGE_ID:$VERSION-nodejs-ruby
